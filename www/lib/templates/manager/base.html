<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title '' %}{% block titleTagline ' - HomeWatch' %}</title>
  <link rel="stylesheet" type="text/css" href="/HomeWatch/css/mangineer.css">
  {% block extraStyles '' %}
  <script data-main="{% block requireMain '/HomeWatch/js/main' %}" src="/HomeWatch/js/vendor/require-jquery.js"></script>
  {% block requireConfig %}
  <script>
  // Require config!
  require.config({
      shim: {
          underscore: {
              exports: '_'
          }
      },
      paths: {
          underscore: '/HomeWatch/js/vendor/underscore'
     }
  });
  </script>
  {% endblock requireConfig %}
  {% block extraScripts '' %}
</head>
<body>
  <div id="wrapper">
    {% include '%s/header.html'|format(userRole|default('manager')) %}
    <div class="content-wrapper">
    {% block content '' %}
    </div>
  </div>


</body>
</html>
