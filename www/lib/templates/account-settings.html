{% extends 'engineer/base.html' %}

{% block title 'Account Settings' %}

{% block requireMain '/HomeWatch/js/account-settings' %}

{% block content %}
<link rel="stylesheet" href="/HomeWatch/css/vendor/jquery-ui/jquery-ui.min.css" />

{% block acctForm %}
<div style="width: 300px;">
    <form id="acct-form">
          <label for="curpassword">Current Password: </label>
          <input id="curpassword" name="curpassword" type="password" style="width: 100%;" autofocus="autofocus" /><br/>
      
          <label for="password">New Password: </label>
          <input id="password" name="password" type="password" style="width: 100%;" /><br/>
      
          <label for="confpassword">Confirm Password: </label>
          <input name="confpassword" type="password" style="width: 100%;" /><br/>
     

      <input name="submit" type="submit" value="Submit"/>
      
      <div id="acct-error" class="error-string"></div>
    </form>
</div>
  {% endblock acctForm %}
{% endblock content %}
